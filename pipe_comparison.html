<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مقارنة المواسير</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background: #f2f2f2;
      padding: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>مقارنة المواسير</h2>

  <label for="inch">أدخل القطر بالبوصة:</label>
  <input type="number" id="inch" step="0.1">

  <label for="thickness">أدخل السمك (مم):</label>
  <input type="number" id="thickness" step="0.1">

  <button onclick="comparePipes()">اعرض المواسير المتساوية</button>

  <div id="result"></div>

  <script>
    const pipeData = [
      { inch: 6, t: 6 },
      { inch: 6, t: 7 },
      { inch: 6, t: 8 },
      { inch: 7, t: 6 },
      { inch: 7, t: 7 },
      { inch: 7, t: 8 },
      { inch: 8, t: 6 },
      { inch: 8, t: 7 },
      { inch: 8, t: 8 },
      { inch: 10, t: 6 },
      { inch: 10, t: 7 },
      { inch: 10, t: 8 },
      { inch: 12, t: 6 },
      { inch: 12, t: 7 },
      { inch: 12, t: 8 },
      { inch: 14, t: 6 },
      { inch: 14, t: 7 },
      { inch: 14, t: 8 }
    ];

    function calcArea(inch, t) {
      const D = inch * 25.4;
      const d = D - 2 * t;
      return (Math.PI / 4) * (D * D - d * d);
    }

    function comparePipes() {
      const inchInput = parseFloat(document.getElementById("inch").value);
      const tInput = parseFloat(document.getElementById("thickness").value);
      const refArea = calcArea(inchInput, tInput);
      const tolerance = 0.05; // 5% فرق مسموح به

      let result = `<h3>مواسير متساوية تقريباً:</h3><ul>`;
      pipeData.forEach(pipe => {
        const area = calcArea(pipe.inch, pipe.t);
        const diff = Math.abs(area - refArea) / refArea;
        if (diff <= tolerance && !(pipe.inch === inchInput && pipe.t === tInput)) {
          result += `<li>${pipe.inch} بوصة × ${pipe.t} مم</li>`;
        }
      });

      result += `</ul>`;
      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
